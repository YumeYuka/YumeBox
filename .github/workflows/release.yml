name: Release (Alpha)

on:
  push:
    branches: [ ci, dev ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0, leave empty for auto)'
        required: false
        default: ''
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false

concurrency:
  group: release
  cancel-in-progress: true

permissions:
  contents: write
  packages: read

jobs:
  build:
    name: Build Alpha
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Update CA certificates
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates
          sudo update-ca-certificates
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/clash/component/ca/ca-certificates.crt

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_SDK_ROOT }}/ndk/27.2.12479018
          key: ndk-27.2.12479018-${{ runner.os }}

      - name: Install NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: sdkmanager "ndk;27.2.12479018"

      - name: Extract version
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName = ' build.gradle.kts | grep -oP '"\K[^"]+')
          VERSION_CODE=$(grep 'versionCode = ' build.gradle.kts | grep -oP '\d+')

          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            VERSION_CODE=$(echo "$VERSION" | awk -F. '{print $1*10000 + $2*100 + $3 + 100000}')
          else
            VERSION="${VERSION_NAME}"
          fi

          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Create signing.properties
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          touch signing.properties
          echo keystore.path=release.keystore > signing.properties
          echo keystore.password="$SIGNING_STORE_PASSWORD" >> signing.properties
          echo key.alias="$SIGNING_KEY_ALIAS" >> signing.properties
          echo key.password="$SIGNING_KEY_PASSWORD" >> signing.properties
          echo "=== signing.properties ==="
          cat signing.properties

      - name: Build Alpha APK
        run: |
          ./gradlew --no-daemon app:assembleAlphaRelease \
            -PversionName=${{ steps.version.outputs.VERSION }} \
            -PversionCode=${{ steps.version.outputs.VERSION_CODE }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: YumeBox-alpha-apks
          path: app/build/outputs/apk/alpha/release/*.apk
          retention-days: 1

      - name: Cleanup secrets
        if: always()
        run: rm -f signing.properties

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.create_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all APK artifacts
        uses: actions/download-artifact@v4
        with:
          name: YumeBox-alpha-apks
          path: release-artifacts

      - name: Extract version
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName = ' build.gradle.kts | grep -oP '"\K[^"]+')
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${VERSION_NAME}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: YumeBox Alpha ${{ steps.version.outputs.VERSION }}
          body_path: changelog.md
          files: release-artifacts/*.apk
          prerelease: false
          draft: false
          make_latest: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
