# External source configuration shared by Gradle build logic and automation scripts.
# Each entry uses the prefix external.<name>.*
# Comma-separated identifiers of external sources that should be synced.
external.sources=mihomo
# mihomo core source configuration
external.mihomo.repo=https://github.com/MetaCubeX/mihomo.git
external.mihomo.branch=Alpha
external.mihomo.dir=core/src/foss/golang/mihomo
# Version suffix to append to branch name (e.g., -smart)
external.mihomo.suffix=
# Whether to include build timestamp in version (true/false)
external.mihomo.includeTimestamp=false
# Golang build configuration
# Temporarily disable problematic features for compilation
golang.buildTags=with_gvisor,cmfa,-hysteria2,-quic
golang.buildFlags=-v,-trimpath,-ldflags=-s -w -buildid=
