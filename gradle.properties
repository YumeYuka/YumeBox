# ============================================
# Project Metadata
# ============================================
project.name=YumeBox
project.version.name=0.2.0
project.version.code=200
project.jvm=24

# ============================================
# Namespace Configuration (project.namespace.*)
# ============================================
project.namespace.base=plus.yumeyuka.yumebox
project.namespace.core=${project.namespace.base}.core
project.namespace.extension=${project.namespace.base}.extension
project.namespace.buildlogic=${project.namespace.base}.buildlogic

# ============================================
# Android SDK Configuration (android.*)
# ============================================
android.compileSdk=36
android.minSdk=24
android.targetSdk=36
android.jvm=24
android.ndkVersion=29.0.14206865

# ============================================
# ABI Configuration (abi.*)
# ============================================
abi.app.list=armeabi-v7a,arm64-v8a,x86,x86_64
abi.extension.list=arm64-v8a,x86_64

# ============================================
# Locale Configuration (locale.*)
# ============================================
locale.app.list=zh,en

# ============================================
# Asset URLs (asset.*)
# ============================================
asset.zashboard.url=https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip
asset.geoip.url=https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb
asset.geosite.url=https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
asset.asn.url=https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb

# ============================================
# Gradle Configuration
# ============================================
android.useAndroidX=true
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.validation.mode=off
